<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>calculator</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
		
		<link rel="icon" type="" sizes="32x32" href="images/sabith.jpg" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:image" content="" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
	</head>
	<body>
		<header>
			<h1>CALCULATOR</h1>
		</header>
		<section id="window">
			<div class="calc_box">
				<div id="top"></div>
				<div class="bottom">
					<div class="number"><h1>C</h1></div>
					<div class="number"><h1>7</h1></div>
					<div class="number"><h1>8</h1></div>
					<div class="number"><h1>9</h1></div>
					<div class="number"><h1>/</h1></div>
					<div class="number"><h1>4</h1></div>
					<div class="number"><h1>5</h1></div>
					<div class="number"><h1>6</h1></div>
					<div class="number"><h1>*</h1></div>
					<div class="number"><h1>1</h1></div>
					<div class="number"><h1>2</h1></div>
					<div class="number"><h1>3</h1></div>
					<div class="number"><h1>-</h1></div>
					<div class="number"><h1>0</h1></div>
					<div class="number"><h1>.</h1></div>
					<div class="number"><h1>+</h1></div>
					<div class="number" id="equal"><h1>=</h1></div>
					<div class="number" id="back"><h1>back</h1></div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
